name: â™» trivy-config-codeql

on:
  workflow_call:
    inputs:
      severity:
        description: The severity levels to include in the scan results.
        type: string
        required: false
        default: "CRITICAL,HIGH"

permissions: {}

jobs:
  trivy:
    name: Trivy
    runs-on: ubuntu-24.04
    permissions:
      security-events: write # Required to upload code scanning results
      actions: read # Required to upload code scanning results in private repositories
      contents: read # Required to checkout private repositories
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: "config"
          hide-progress: false
          format: sarif
          exit-code: "0"
          ignore-unfixed: true
          severity: ${{ inputs.severity }}
          output: trivy-iac-results.sarif
          limit-severities-for-sarif: true

      - name: Upload code scanning results
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: "trivy-iac-results.sarif"
