name: ðŸ“š Generate docs

on:
  release:
    types:
      - published

env:
  # Used by GitHub CLI inside script for authenticating to GitHub
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  OUTPUT_PATH: docs/workflows

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.12

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r ./scripts/actions-docs/requirements.txt

      - name: Run script
        run: ./scripts/actions-docs/actions-docs.py -o "$OUTPUT_PATH"

      - name: Create PR
        uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38
        with:
          branch: actions-docs--branches--main
          add-paths: ${{ env.OUTPUT_PATH }}
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: "docs: update workflow usage"
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          base: main
          title: "docs: update workflow usage"
          body: ""
