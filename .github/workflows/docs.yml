name: ðŸ“š Generate docs

on:
  release:
    types:
      - released

  workflow_dispatch: {}

env:
  SCRIPT_DIR: scripts/actions-docs

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.x

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r "$SCRIPT_DIR/requirements.txt"

      - name: Run script
        run: python "$SCRIPT_DIR/actions-docs.py"

      - name: Create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branch=actions-docs--branches--main
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git switch -c "$branch"
          git add docs/workflows
          git commit -m "docs: update workflow usage"
          git push -u origin HEAD
          gh pr create --base main --head "$branch" --fill-first
