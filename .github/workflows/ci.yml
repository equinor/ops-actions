name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  zizmor:
    name: zizmor
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Required to upload SARIF file
      contents: read # Required in private repositories
      actions: read # Required in private repositories
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Setup uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4

      - name: Run zizmor ðŸŒˆ
        run: uvx zizmor --format=sarif . > results.sarif
        env:
          ZIZMOR_OFFLINE: "true"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3
        with:
          sarif_file: results.sarif
          category: zizmor
