# Reusable GitHub Actions workflow for Databricks Asset Bundles.
# Refs:
# - https://learn.microsoft.com/en-us/azure/databricks/dev-tools/bundles/
# - https://learn.microsoft.com/nb-no/azure/databricks/dev-tools/bundles/ci-cd-bundles

name: â™» databricks-bundle

on:
  workflow_call:
    inputs:
      runs_on:
        description: The label of the runner (GitHub- or self-hosted) to run this workflow on. Defaults to `ubuntu-24.04`.
        type: string
        required: false
        default: ubuntu-24.04

      environment:
        description: The target GitHub environment that the jobs in this workflow should reference.
        required: true
        type: string

      cli_version:
        description: A version of the Databricks CLI to install.
        type: string
        required: false

      databricks_host:
        description: The URL of the target Databricks workspace.
        required: true
        type: string

      working_directory:
        description: The working directory to run the Databricks commands in.
        type: string
        required: false
        default: "."

    secrets:
      AZURE_CLIENT_ID:
        description: The client ID of the service principal to use for authenticating to Azure.
        required: true

      AZURE_SUBSCRIPTION_ID:
        description: The ID of the Azure subscription to authenticate to.
        required: true

      AZURE_TENANT_ID:
        description: The ID of the Microsoft Entra tenant to authenticate to.
        required: true

permissions: {}

jobs:
  databricks-bundle:
    name: Databricks Bundle
    runs-on: ${{ inputs.runs_on }}
    environment: ${{ inputs.environment }}
    concurrency:
      group: databricks @ ${{ inputs.databricks_host }}
      cancel-in-progress: false
    permissions:
      contents: read # Required by actions/checkout.
      id-token: write # Required by azure/login.
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    env:
      DATABRICKS_HOST: ${{ inputs.databricks_host }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@39165aa0e6fd376550c750b85dc3d4ebff172fd7
        with:
          version: ${{ inputs.cli_version }}

      - name: Login to Azure
        uses: azure/login@a65d910e8af852a8061c627c456678983e180302
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Databricks token
        id: token-create
        run: |
          # Set lifetime of the token to 6 hours (21 600 seconds), which is the maxiumum job execution time in GitHub Actions.
          # Ref: https://docs.github.com/en/actions/administering-github-actions/usage-limits-billing-and-administration#usage-limits
          token=$(databricks token create --comment "GitHub Actions" --lifetime-seconds 21600 --output json)
          token_id=$(echo "$token" | jq --raw-output .token_info.token_id)
          echo "Created Databricks token ($token_id)"
          echo "token-id=$token_id" >> "$GITHUB_OUTPUT"
          token_value=$(echo "$token" | jq --raw-output .token_value)
          echo "::add-mask::$token_value"
          echo "DATABRICKS_TOKEN=$token_value" >> "$GITHUB_ENV"

      # TODO: Deploy Databricks Bundle.

      - name: Delete Databricks token
        if: always() && steps.token-create.outputs.token-id != ''
        env:
          TOKEN_ID: ${{ steps.token-create.outputs.token-id }}
        run: |
          databricks token delete "$TOKEN_ID"
          echo "Deleted Databricks token ($TOKEN_ID)"
