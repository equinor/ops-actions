name: â™» databricks-bundle

on:
  workflow_call:
    inputs:
      runs_on:
        description: The label of the runner (GitHub- or self-hosted) to run this workflow on. Defaults to `ubuntu-24.04`.
        type: string
        required: false
        default: ubuntu-24.04

      environment:
        description: The name of the GitHub environment that this workflow should use for deployments.
        required: true
        type: string

      cli_version:
        description: A version of the Databricks CLI to install. Defaults to latest.
        type: string
        required: false

      working_directory:
        description: The working directory to run the Databricks commands in. Must contain a [Databricks Asset Bundle configuration](https://docs.databricks.com/aws/en/dev-tools/bundles/settings) file `databricks.yml`.
        type: string
        required: false
        default: "."

      target:
        description: The Databricks bundle target to use. Must be a deployment target defined in the `databricks.yml` file.
        type: string
        required: false

    secrets:
      AZURE_CLIENT_ID:
        description: The client ID of the service principal to use for authenticating to Azure.
        required: true

      AZURE_SUBSCRIPTION_ID:
        description: (Deprecated) The ID of the Azure subscription to authenticate to.
        required: false

      AZURE_TENANT_ID:
        description: The ID of the Microsoft Entra tenant to authenticate to.
        required: true

permissions: {}

jobs:
  databricks-bundle:
    name: Databricks Bundle
    runs-on: ${{ inputs.runs_on }}
    environment: ${{ inputs.environment }}
    concurrency:
      group: databricks-bundle-${{ inputs.environment }}-${{ inputs.working_directory}}
      cancel-in-progress: false
    permissions:
      contents: read # Required by actions/checkout.
      id-token: write # Required by azure/login.
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    env:
      DATABRICKS_BUNDLE_ENV: ${{ inputs.target }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false

      # By default, Python for Databricks Asset Bundles uses uv to create a
      # virtual environment and install the required dependencies.
      # Ref: https://learn.microsoft.com/en-us/azure/databricks/dev-tools/bundles/python/
      - name: Setup uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@a9304a5220bd6c59eadfd229a7c485dc352a5f98
        with:
          version: ${{ inputs.cli_version }}

      - name: Login to Azure
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # Don't require access to a subscription (i.e., the Databricks compute plane).
          # Required for service principals that only have access to the Databricks control plane.
          # Ref: https://learn.microsoft.com/en-us/azure/databricks/getting-started/high-level-architecture#control-plane-and-compute-plane
          allow-no-subscriptions: true

      - name: Validate Databricks bundle
        run: databricks bundle validate

      - name: Deploy Databricks bundle
        run: databricks bundle deploy
