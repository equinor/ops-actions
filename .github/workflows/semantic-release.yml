# Fully automated release using semantic-release.
# By default, creates a GitHub release on branch "main" using the conventionalcommits preset.
name: â™» semantic-release

on:
  workflow_call:
    inputs:
      runs_on:
        description: The label of the runner (GitHub- or self-hosted) to run this workflow on. Defaults to `ubuntu-24.04`.
        type: string
        required: false
        default: ubuntu-24.04

      node_version:
        description: Specify specific version of Node.js, with default set to latest version.
        type: string
        required: false
        default: latest

      semantic_version:
        description: Specify specific version of semantic-release, with default set to latest version.
        type: string
        required: false
        default: latest

      branches:
        description: A JSON array of branches to release on.
        type: string
        required: false
        default: '["main"]'

      preset:
        description: Which preset to use for semantic-release.
        type: string
        required: false
        default: conventionalcommits

      plugins:
        description: A JSON array of default plugins to use.
        type: string
        required: false
        default: '["@semantic-release/commit-analyzer", "@semantic-release/release-notes-generator", "@semantic-release/github"]'

      additional_plugins:
        description: A JSON array of additional plugins to install.
        type: string
        required: false
        default: '["conventional-changelog-conventionalcommits"]'

permissions: {}

jobs:
  semantic-release:
    name: semantic-release
    runs-on: ${{ inputs.runs_on }}
    permissions:
      contents: read # Required to checkout the repository
    env:
      SEMANTIC_VERSION: ${{ inputs.semantic_version }}
      BRANCHES_JSON: ${{ inputs.branches }}
      PLUGINS_JSON: ${{ inputs.plugins }}
      ADDITIONAL_PLUGINS_JSON: ${{ inputs.additional_plugins }}
      PRESET: ${{ inputs.preset }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: |
          readarray -t additional_plugins <<< "$(echo "$ADDITIONAL_PLUGINS_JSON" | jq -cr '.[]')"
          npm install "${additional_plugins[@]}"

      - name: Run semantic-release
        run: |
          readarray -t branches <<< "$(echo "$BRANCHES_JSON" | jq -cr '.[]')"
          readarray -t plugins <<< "$(echo "$PLUGINS_JSON" | jq -cr '.[]')"
          npx "semantic-release@$SEMANTIC_VERSION" --branches "${branches[@]}" --plugins "${plugins[@]}" --preset "$PRESET"
