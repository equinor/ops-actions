on:
  workflow_call:
    inputs:
      runs_on:
        description: The label of the runner (GitHub- or self-hosted) to run this workflow on. Defaults to `ubuntu-24.04`.
        type: string
        required: false
        default: ubuntu-24.04

      # environment:
      #   description: The name of the GitHub environment that this workflow should use for publishing. Defaults to `pypi`.
      #   type: string
      #   required: false
      #   default: pypi

      working_directory:
        description: The path of the directory containing the Python project to build. Defaults to `.`.
        type: string
        required: false
        default: "."

      artifact_name:
        description: The name of the build artifact to upload. Defaults to `python-package-dist`.
        type: string
        required: false
        default: python-package-dist

    outputs:
      artifact_name:
        description: The name of the uploaded build artifact.
        value: ${{ inputs.artifact_name }}

permissions: {}

jobs:
  python-build:
    name: Python Build
    runs-on: ${{ inputs.runs_on }}
    permissions:
      contents: read # Required to checkout the repository.
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version-file: .python-version

      - name: Install dependecies
        run: python -m pip install --upgrade pip build

      - name: Generate distributions
        run: python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.working_directory }}/dist

