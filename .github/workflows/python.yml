name: â™» python

on:
  workflow_call:
    inputs:
      runs_on:
        description: The label of the runner (GitHub- or self-hosted) to run this workflow on. Defaults to `ubuntu-24.04`.
        type: string
        required: false
        default: ubuntu-24.04

      working_directory:
        description: The path of the directory containing the Python application.
        type: string
        required: false
        default: "."

      python_version:
        description: The version of Python to install.
        type: string
        required: false
        default: latest

      venv_path:
        description: The path, relative to the working directory, to create a virtual Python environment at.
        type: string
        required: false

      requirements:
        description: A requirement specifier or the path of a pip requirements file (usually `requirements.txt`) that specifies Python dependencies to install.
        type: string
        required: false

      pip_target_dir:
        description: The path, relative to the working directory, of a target directory that pip should install packages into.
        type: string
        required: false

      artifact_name:
        description: The name of the build artifact to upload.
        type: string
        required: false
        default: python-app

    outputs:
      artifact_name:
        description: The name of the uploaded artifact containing the application.
        value: ${{ inputs.artifact_name }}

permissions: {}

jobs:
  python:
    name: Python
    runs-on: ${{ inputs.runs_on }}
    permissions:
      contents: read # Required to checkout the repository
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working_directory }}
    env:
      JUNIT_XML_FILE: junit/test-results.xml
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: ${{ inputs.python_version }}

      - name: Create and activate virtual environment
        if: inputs.venv_path != ''
        env:
          VENV_PATH: ${{ inputs.venv_path }}
        run: |
          python -m venv "$VENV_PATH"
          source "$VENV_PATH/bin/activate"

      - name: Install dependencies
        env:
          REQUIREMENTS: ${{ inputs.requirements }}
          PIP_TARGET_DIR: ${{ inputs.pip_target_dir }}
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [[ -f "$REQUIREMENTS" ]]; then
            pip install -r "$REQUIREMENTS" --target "$PIP_TARGET_DIR"
          elif [[ -n "$REQUIREMENTS" ]]; then
            pip install "$REQUIREMENTS" --target "$PIP_TARGET_DIR"
          fi

      - name: Run pytest
        run: python -m pytest . --doctest-modules --junitxml="$JUNIT_XML_FILE"

      - name: Create tarball
        id: tar
        run: |
          tarball="$RUNNER_TEMP/$ARTIFACT_NAME.tar"
          tar -cf "$tarball" .
          echo "tarball=$tarball" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ steps.tar.outputs.tarball }}

      - name: Upload test results
        # Always run this step to upload test results when there are test failures
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: pytest-results-${{ inputs.python_version }}
          path: ${{ env.JUNIT_XML_FILE }}
