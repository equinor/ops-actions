name: â™» azure-function

on:
  workflow_call:
    inputs:
      environment:
        description: The name of the GitHub environment that this job references.
        type: string
        required: false

      artifact_name:
        description: The name of the artifact containing the package to deploy.
        type: string
        required: true

      app_name:
        description: The name of the Azure Function App to deploy the package to.
        type: string
        required: true

      app_settings:
        description: App settings to configure for the Azure Function App. Inline JSON.
        type: string
        required: false

      client_id:
        description: The client ID of the Azure AD service principal to use for authenticating to Azure.
        type: string
        required: true

      subscription_id:
        description: The ID of the Azure subscription to deploy the package to.
        type: string
        required: true

      tenant_id:
        description: The ID of the Azure tenant to deploy the package to.
        type: string
        required: true

jobs:
  azure-function:
    name: Azure Function
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    # Set permissions required to login to Azure using OIDC.
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}

      - name: Unzip
        env:
          ZIP_FILE: ${{ inputs.artifact_name }}.zip
        run: |
          unzip "$ZIP_FILE"
          rm "$ZIP_FILE"

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ inputs.client_id }}
          subscription-id: ${{ inputs.subscription_id }}
          tenant-id: ${{ inputs.tenant_id }}

      - name: Deploy Azure Function
        id: deploy
        uses: azure/functions-action@v1
        with:
          app-name: ${{ inputs.app_name }}

      - name: Configure app settings
        if: inputs.app_settings != ''
        env:
          APP_NAME: ${{ inputs.app_name }}
          APP_SETTINGS: ${{ inputs.app_settings }}
        run: |
          APP_ID=$(az functionapp list --query "[?name=='$APP_NAME'].id" --output tsv)
          az functionapp config appsettings set --ids "$APP_ID" --settings "$APP_SETTINGS" --output json
