name: â™» mkdocs

on:
  workflow_call:
    inputs:
      runs_on:
        description: The label of the runner (GitHub- or self-hosted) to run this workflow on. Defaults to `ubuntu-24.04`.
        type: string
        required: false
        default: ubuntu-24.04

      python_version:
        description: The version of Python to install. Defaults to the version specified in the `.python-version` file.
        type: string
        required: false

      mkdocs_version:
        description: The version of MkDocs to install using pip.
        type: string
        required: false
        default: ">=1.0.0"

      requirements:
        description: A requirement specifier or the path of a pip requirements file (usually `requirements.txt`) that specifies Python dependencies to install.
        type: string
        required: false

      strict_mode:
        description: Should strict mode be enabled? This will cause MkDocs to abort the build on any warnings.
        type: boolean
        required: false
        default: false 

      upload_artifact:
        description: Should the MkDocs build artifact be uploaded? Defaults to `true`.
        type: boolean
        required: false
        default: true

      artifact_name:
        description: The name of the artifact to upload. Defaults to `mkdocs`.
        type: string
        required: false
        default: mkdocs

      git_fetch_depth:
        description: The number of commits that Git should fetch. Defaults to `1` (to decrease build time). Fetch depth `0` required by some MkDocs plugins.
        type: number
        required: false
        default: 1

    outputs:
      artifact_uploaded:
        description: Was the MkDocs build artifact uploaded?
        value: ${{ inputs.upload_artifact }}

      artifact_name:
        description: The name of the uploaded artifact containing the site.
        value: ${{ inputs.artifact_name }}

permissions: {}

jobs:
  mkdocs:
    name: MkDocs
    runs-on: ${{ inputs.runs_on }}
    permissions:
      contents: read # Required to checkout the repository
    env:
      SITE_DIR: site
      ARTIFACT_NAME: ${{ inputs.artifact_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          fetch-depth: ${{ inputs.git_fetch_depth }}

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install MkDocs
        env:
          MKDOCS_VERSION: ${{ inputs.mkdocs_version }}
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs$MKDOCS_VERSION"

      - name: Install dependencies
        if: inputs.requirements != ''
        env:
          REQUIREMENTS: ${{ inputs.requirements }}
        run: |
          if [[ -f "$REQUIREMENTS" ]]; then
            pip install -r "$REQUIREMENTS"
          else
            pip install "$REQUIREMENTS"
          fi

      - name: Run MkDocs Build
        env:
          STRICT_MODE: ${{ inputs.strict_mode }}
        run: |
          optional_args=()
          if [[ "$STRICT_MODE" == "true" ]]; then
            optional_args+=(--strict)
          fi
          mkdocs build --site-dir "$SITE_DIR" "${optional_args[@]}"

      - name: Create tarball
        id: tar
        if: inputs.upload_artifact
        working-directory: ${{ env.SITE_DIR }}
        run: |
          tarball="$RUNNER_TEMP/$ARTIFACT_NAME.tar"
          tar -cf "$tarball" .
          echo "tarball=$tarball" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        if: inputs.upload_artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ steps.tar.outputs.tarball }}
