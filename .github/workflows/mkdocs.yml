name: â™» mkdocs

on:
  workflow_call:
    inputs:
      runs_on:
        description: The label of the runner (GitHub- or self-hosted) to run this workflow on. Defaults to `ubuntu-24.04`.
        type: string
        required: false
        default: ubuntu-24.04

      python_version:
        description: The version of Python to install. Defaults to the version specified in the `.python-version` file.
        type: string
        required: false

      mkdocs_version:
        description: The version of MkDocs to install using pip.
        type: string
        required: false
        default: ">=1.0.0"

      requirements:
        description: The path of a pip requirements file (usually `requirements.txt`) that specifies Python dependencies to install.
        type: string
        required: false

      artifact_name:
        description: The name of the artifact to upload.
        type: string
        required: false
        default: mkdocs

      git_fetch_depth:
        description: |
          The number of commits that Git should fetch. Defaults to `1` (to decrease build time).

          Fetch depth `0` required by some MkDocs plugins (e.g., [mkdocs-git-revision-date-localized-plugin](https://pypi.org/project/mkdocs-git-revision-date-localized-plugin/)).
        type: number
        required: false
        default: 1

    outputs:
      artifact_name:
        description: The name of the uploaded artifact containing the site.
        value: ${{ inputs.artifact_name }}

permissions: {}

jobs:
  mkdocs:
    name: MkDocs
    runs-on: ${{ inputs.runs_on }}
    permissions:
      contents: read # Required to checkout the repository
    env:
      SITE_DIR: site
      ARTIFACT_NAME: ${{ inputs.artifact_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false
          fetch-depth: ${{ inputs.git_fetch_depth }}

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install MkDocs
        env:
          MKDOCS_VERSION: ${{ inputs.mkdocs_version }}
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs$MKDOCS_VERSION"

      - name: Install Python dependencies
        if: inputs.requirements != ''
        env:
          REQUIREMENTS: ${{ inputs.requirements }}
        run: pip install --requirement "$REQUIREMENTS"

      - name: MkDocs Build
        run: mkdocs build --site-dir "$SITE_DIR"

      - name: Create tarball
        id: tar
        working-directory: ${{ env.SITE_DIR }}
        run: |
          tarball="$RUNNER_TEMP/$ARTIFACT_NAME.tar"
          tar --create --file "$tarball" .
          echo "tarball=$tarball" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ steps.tar.outputs.tarball }}
