name: â™» mkdocs

on:
  workflow_call:
    inputs:
      runs_on:
        description: The label of the runner (GitHub- or self-hosted) to run this workflow on. Defaults to `ubuntu-24.04`.
        type: string
        required: false
        default: ubuntu-24.04

      python_version:
        description: The version of Python to install.
        type: string
        required: false
        default: latest

      mkdocs_version:
        description: The version of MkDocs to install using pip.
        type: string
        required: false
        default: ">=1.0.0"

      pip_requirements_file:
        description: The path of a pip requirements file (usually `requirements.txt`) that specifies Python dependencies to install.
        type: string
        required: false

      artifact_name:
        description: The name of the artifact to upload.
        type: string
        required: false
        default: mkdocs

    outputs:
      artifact_name:
        description: The name of the uploaded artifact containing the site.
        value: ${{ inputs.artifact_name }}

permissions: {}

jobs:
  mkdocs:
    name: MkDocs
    runs-on: ${{ inputs.runs_on }}
    permissions:
      contents: read # Required to checkout the repository

    env:
      SITE_DIR: site
      ARTIFACT_NAME: ${{ inputs.artifact_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install MkDocs
        env:
          MKDOCS_VERSION: ${{ inputs.mkdocs_version }}
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs$MKDOCS_VERSION"

      - name: Install Python dependencies
        if: inputs.pip_requirements_file != ''
        env:
          PIP_REQUIREMENTS_FILE: ${{ inputs.pip_requirements_file }}
        run: pip install --requirement "$PIP_REQUIREMENTS_FILE"

      - name: MkDocs Build
        run: mkdocs build --site-dir "$SITE_DIR"

      - name: Create tarball
        id: tar
        working-directory: ${{ env.SITE_DIR }}
        run: |
          tarball="$RUNNER_TEMP/$ARTIFACT_NAME.tar"
          tar -cvf "$tarball" .
          echo "tarball=$tarball" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ steps.tar.outputs.tarball }}
