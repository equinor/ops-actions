name: â™» mkdocs

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of Python to install.
        type: string
        required: false
        default: latest

      mkdocs_version:
        description: The version of MkDocs to install using PIP.
        type: string
        required: false
        default: ">=1.0.0"

      requirements:
        description: The path of a file containing the Python packages to install using PIP, usually "requirements.txt".
        type: string
        required: false
        default: ""

      artifact_name:
        description: The name of the artifact to upload.
        type: string
        required: false
        default: mkdocs

    outputs:
      artifact_name:
        description: The name of the uploaded artifact containing the site.
        value: ${{ inputs.artifact_name }}

jobs:
  mkdocs:
    name: MkDocs
    runs-on: ubuntu-latest
    env:
      SITE_DIR: site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install MkDocs
        env:
          MKDOCS_VERSION: ${{ inputs.mkdocs_version }}
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs$MKDOCS_VERSION"

      - name: Install dependencies
        if: inputs.requirements != ''
        env:
          REQUIREMENTS: ${{ inputs.requirements }}
        run: pip install -r "$REQUIREMENTS"

      - name: MkDocs Build
        run: mkdocs build --site-dir "$SITE_DIR"

      - name: Zip
        id: zip
        working-directory: ${{ env.SITE_DIR }}
        env:
          ZIP_FILE: ${{ runner.temp }}/${{ inputs.artifact_name }}.zip
        run: |
          zip -r "$ZIP_FILE" .
          echo "zip_file=$ZIP_FILE" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ steps.zip.outputs.zip_file }}
