name: â™» mkdocs

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of Python to install.
        type: string
        required: false
        default: latest

      mkdocs_version:
        description: The version of MkDocs to install using PIP.
        type: string
        required: false
        default: ">=1.0.0"

      requirements:
        description: The path of a file containing the Python packages to install using PIP, usually "requirements.txt".
        type: string
        required: false
        default: ""

      artifact_name:
        description: The name of the artifact to upload.
        type: string
        required: false
        default: mkdocs

    outputs:
      artifact_name:
        description: The name of the uploaded artifact containing the site.
        value: ${{ inputs.artifact_name }}

permissions: {}

jobs:
  mkdocs:
    name: MkDocs
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required to checkout the repository

    env:
      SITE_DIR: site
      ARTIFACT_NAME: ${{ inputs.artifact_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

      - name: Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install MkDocs
        env:
          MKDOCS_VERSION: ${{ inputs.mkdocs_version }}
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs$MKDOCS_VERSION"

      - name: Install dependencies
        if: inputs.requirements != ''
        env:
          REQUIREMENTS: ${{ inputs.requirements }}
        run: pip install -r "$REQUIREMENTS"

      - name: MkDocs Build
        run: mkdocs build --site-dir "$SITE_DIR"

      - name: Create tarball
        id: tar
        working-directory: ${{ env.SITE_DIR }}
        run: |
          tarball="$RUNNER_TEMP/$ARTIFACT_NAME.tar"
          tar -cvf "$tarball" .
          echo "tarball=$tarball" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ steps.tar.outputs.tarball }}
