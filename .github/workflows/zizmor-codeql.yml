name: â™» zizmor-codeql

on:
  workflow_call:
    inputs:
      config_file:
        description: The path to the zizmor configuration file.
        type: string
        required: false

permissions: {}

jobs:
  zizmor:
    name: zizmor
    runs-on: ubuntu-24.04
    permissions:
      security-events: write # Required to upload code scanning results
      actions: read # Required to upload code scanning results in private repositories
      contents: read # Required to checkout private repositories
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Run zizmor ðŸŒˆ
        run: |
          optional_args=()

          if [[ -f "$CONFIG_FILE" ]]; then
            optional_args+=(--config "$CONFIG_FILE")
          elif [[ -n "$CONFIG_FILE" ]]; then
            echo "Config file '$CONFIG_FILE' not found" >&2
            exit 1
          fi

          uvx zizmor --format=sarif "${optional_args[@]}" . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: ${{ inputs.config_file }}

      - name: Upload code scanning results
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: results.sarif
          category: zizmor
