name: â™» zizmor-codeql

on:
  workflow_call:
    inputs:
      config_file:
        description: The path to the zizmor configuration file.
        type: string
        required: false

permissions: {}

jobs:
  zizmor:
    name: zizmor
    runs-on: ubuntu-24.04
    permissions:
      security-events: write # Required to upload code scanning results
      actions: read # Required to upload code scanning results in private repositories
      contents: read # Required to checkout private repositories
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3

      - name: Run zizmor ðŸŒˆ
        run: |
          optional_args=()

          if [[ -f "$CONFIG_FILE" ]]; then
            optional_args+=(--config "$CONFIG_FILE")
          elif [[ -n "$CONFIG_FILE" ]]; then
            echo "Config file '$CONFIG_FILE' not found" >&2
            exit 1
          fi

          uvx zizmor --format=sarif "${optional_args[@]}" . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: ${{ inputs.config_file }}

      - name: Upload code scanning results
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4.31.2
        with:
          sarif_file: results.sarif
          category: zizmor
