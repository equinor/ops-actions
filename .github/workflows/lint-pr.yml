name: Lint Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened

permissions: {}

jobs:
  lint-pr:
    name: Lint PR
    permissions:
      contents: read
    uses: ./.github/workflows/commitlint.yml
    with:
      message: ${{ github.event.pull_request.title }}
